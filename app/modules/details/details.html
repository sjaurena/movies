<div class="movie-details">
  <div class="container-fluid">
    <div class="col-md-3">
      <img ng-src="{{vm.movie.image}}" class="img-thumbnail">
    </div>
    <div class="col-md-9">
      <h4>
        {{ vm.movie.title }} 
        <span class="label label-default">{{ vm.movie.rating  | uppercase }}</span>
      </h4>
      <movie-details movie="vm.movie"></movie-details>
      <div class="buttons">
        <watch-list movie="vm.movie" class="'btn btn-primary'"></watch-list>
        <button class="btn btn-primary">Preview</button>
        <button class="btn btn-primary"><span class="glyphicon glyphicon-play"></span> Play</button>
        <a ui-sref="movies.listing" class="btn btn-primary">Back</a>
      </div>
    </div>
  </div>
</div>
