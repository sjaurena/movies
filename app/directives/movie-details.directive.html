<div class="panel panel-default">
  <div class="panel-body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-5">
          Release Date
        </div>
        <div class="col-md-7">
          {{ movie.date | date:'MMMM d, yyyy' }}
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          Run Time
        </div>
        <div class="col-md-7">
          {{ movie.run_time | toTime }}
        </div>
      </div>
    </div>
  </div>
</div>
