<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      Release Date
    </div>
    <div class="col-md-6">
      {{ movie.date | date:'MMMM d, yyyy' }}
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      Run Time
    </div>
    <div class="col-md-6">
      {{ movie.run_time | toTime }}
    </div>
  </div>
</div>
